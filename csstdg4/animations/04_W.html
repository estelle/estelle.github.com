
<!DOCTYPE HTML>

<head>
  <meta charset="utf-8">
<style>
head, style {display: block;}
[contenteditable] {-webkit-user-modify: read-write-plaintext-only;}
style:first-of-type {visibility:hidden;}
#editme {padding: 20px; font-size: 1.5em; white-space: pre; font-family: monospace; white-space:pre; border-radius: 10px; border: 3px solid #aaa; background-color:#dedede; margin: 20px;  font-family:"Courier New", Courier, monospace; -webkit-columns: 2;columns: 2;}
body {font-family:Verdana, Geneva, sans-serif; font-size:1.2em; padding: 20px;}

.pencil {
  color: blue;
  height: 140px;
  width: 140px;
  margin:10px auto;
  font-size: 140px;
  display: block;
  text-align: left;
  margin: 10px 0;
  line-height: 140px;
  position: absolute;
  top: 0; left: 0;
  transform-origin: 100px 123px;
}

.pencil {
    -webkit-animation: W 3s infinite linear;
    animation: W 3s infinite linear;
}
</style>

<style contenteditable id="editme">@-webkit-keyframes W {
  from, to {
	left: 0;
	top: 0;
  }
  25%, 75% {
	top: 100%;
  }
  50% {
	top: 50%;
  }
  to {
	left: 100%;
  }
}
@keyframes W {
  from, to {
	left: 0;
	top: 0;
  }
  25%, 75% {
	top: 100%;
  }
  50% {
	top: 50%;
  }
  to {
	left: 100%;
  }
}
</style>

</head>

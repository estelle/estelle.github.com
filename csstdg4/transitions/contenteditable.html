<!DOCTYPE HTML>
<html>
<head>
<style>
head,style {
	display: block; 
}
[contenteditable] {
  	-webkit-user-modify: read-write-plaintext-only; 
}
style:first-of-type {
	visibility: hidden; 
}
#editme {
	background-color: #dedede;
	padding: 20px;
	font-size: 1.1em;
	white-space: pre;
	font-family: monospace;
	white-space: pre;
	border-radius: 10px;
	border: 3px solid #aaa;
	background-color: #dedede;
	margin: 20px auto;
	width: 80%;
	font-family: "Courier New",Courier,monospace;
	max-height: 180px;
	overflow: auto; 
}
div {
	margin: auto; 
}
p {
	font-family: "Lucida Sans Unicode","Lucida Grande",sans-serif;
	font-size: 2em;
	padding: 10px;
	box-shadow: 2px 2px 2px rgba(0,0,0,0.3);
	border: 1px solid rgba(0,0,0,0.3);
	margin: 10px 100px; 
}
</style>
<style contenteditable id="editme">
p[contenteditable] {
	background-color: rgba(0,0,0,0); 
}
p[contenteditable]:focus {
	background-color: rgba(0,0,0,0.1); 
}
</style>
<title>Contenteditable changing on focus</title>
</head>
<body>
<p contenteditable>Try to edit this text</p>
</body>
</html>
